[tox]
envlist=py27

[testenv:py27]
setenv=
    RUN_CODE_TESTS=1
deps=
    future
    mock
    pexpect
    jottalib
    pycodestyle
    pylint
    coverage

[testenv]
commands=
    {envpython} {toxinidir}/setup.py test {posargs}

[pycodestyle]
ignore=E722,E731,E741
# E722 do not use bare except
# E731 do not assign a lambda expression, use a def
# E741 ambiguous variable name
max-line-length=120
