[tox]
envlist=py27

[testenv:py27]
setenv=
    RUN_CODE_TESTS=1
deps=
    boto
    coverage
    future
    jottalib
    mock
    pexpect
    pycodestyle
    pydrive
    pylint
    pyrax
    python-cloudfiles
    pytest

[testenv]
commands=
    pytest -m "not nocapture" {posargs}
    pytest -s -m "nocapture" {posargs}

[pycodestyle]
ignore=E722,E731,E741
# E722 do not use bare except
# E731 do not assign a lambda expression, use a def
# E741 ambiguous variable name
max-line-length=120
